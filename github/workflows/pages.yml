name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Minimalny build: generujemy prosty index.html i kopiujemy aktualny PDF z docs/
      - name: Prepare site
        run: |
          set -e
          mkdir -p public
          echo '<!doctype html><meta charset="utf-8"><title>OK</title><p>GitHub Pages is working.' > public/index.html
          if [ -f docs/A-New-Covenant-for-Learning.pdf ]; then cp docs/A-New-Covenant-for-Learning.pdf public/; fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
